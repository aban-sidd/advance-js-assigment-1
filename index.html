<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>commerce assigment</title>
</head>
      
<body>

    <div class="container">
        <div class="offset-md-11 offset-1 ">
            <h6 id="price" class=" border border-2 border-black rounded-2 my-1 p-1 bg-light">RS : 0.00</h6    >
        </div>
    </div>

    <!-- products min max price -->
    <div class="container my-2 ">
        <div class="input-group mb-3 offset-3 text-center w-50">
            <span class="input-group-text ">min_price</span>
            <input type="text" class="form-control rounded-1" id="min">
        </div>

        <div class="input-group mb-3 offset-3 w-50">
            <span class="input-group-text">max_price </span>
            <input type="text" class="form-control rounded-1" id="max">
        </div>
        <div class="text-center">
            <button class="btn btn-outline-dark w-25 " onclick="filterFunc()">Submit</button>
        </div>
    </div>

    <!-- product Category filter -->
    <div class="container">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Category</label>
            <select class="form-select" id="option" oninput="filterFunc()">
                <option selected value="Choose a category">Choose a category...</option>
                <option value="men's clothing">Mens Clothing</option>
                <option value="women's clothing">Women Cloathing</option>
                <option value="jewelery">jewelery</option>
                <option value="electronics">Electronics</option>
            </select>
        </div>
    </div>

    <!-- product Rating filter -->
    <div class="container w-50">
        <div class="input-group mb-3`">
            <label class="input-group-text" for="inputGroupSelect01">Ratings</label>
            <select class="form-select" id="ratingFilter" oninput="filterFunc()">
                <option selected value="">Select Rating</option>
                <option value="1">1 Star</option>
                <option value="2">2 Star</option>
                <option value="3">3 Star</option>
                <option value="4">4 Star</option>
                <option  value="5">5 Star</option>
            </select>
        </div>
    </div>

    <!-- product details -->
    <div class="container my-2">
        <div class="row">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>

</body>

</html>
